<!DOCTYPE html>
<html lang="pt" ng-app="app">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>SB Admin - Bootstrap Admin Template</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/sb-admin.css" rel="stylesheet">
        <link href="componentes/configuracao/configuracao.css" rel="stylesheet" type="text/css"/>
        <link href="componentes/inicio/inicio.css" rel="stylesheet" type="text/css"/>
        <link href="componentes/pagamento/pagamento.css" rel="stylesheet" type="text/css"/>
        <link href="css/animation/itemList.css" rel="stylesheet" type="text/css"/>
        <link href="css/material.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <!-- Morris Charts CSS -->

        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300italic,300,100italic,100,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
        <!-- Custom Fonts -->
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body ng-controller="appCtrl">

        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top principal-nav" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand logo" href="#/">
                        Antevere Transportes
                    </a>
                    <a class="navbar-brand titulo" href="#/">
                        {{title}}
                    </a>
                </div>
                <!-- Top Menu Items -->

                <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav side-nav">
                        <li ng-class="{active: selectedItem == '/inicio'}">
                            <a href="#/inicio"><i class="fa fa-fw fa-dashboard"></i> Inicio</a>
                        </li>
                        <li ng-class="{active: selectedItem == '/configuracao'}">
                            <a href="#/configuracao"><i class="fa fa-fw fa-dashboard"></i> Configurações</a>
                        </li>
                        <li ng-class="{active: selectedItem == '/usuario'}">
                            <a href="#/usuario"><i class="fa fa-fw fa-dashboard"></i> Usuário</a>
                        </li>
                        <li ng-class="{active: selectedItem == '/Pagamentos'}">
                            <a href="#/Pagamentos"><i class="fa fa-fw fa-dashboard"></i> Pagamento</a>
                        </li>
                        <li ng-class="{active: selectedItem == '/Fornecedor'}">
                            <a href="#/Fornecedor"><i class="fa fa-fw fa-dashboard"></i> Fornecedores</a>
                        </li>
                        <li ng-class="{active: selectedItem == '/sair'}">
                            <a href="#/sair"><i class="fa fa-fw fa-dashboard"></i> Sair</a>
                        </li>

                        <li ng-class="{active: selectedItem == '/Cargo'}">
                            <a href="#/Cargo"><i class="fa fa-fw fa-dashboard"></i> Cargo</a>
                        </li>                        
                        <li ng-class="{active: selectedItem == '/Funcionario'}">
                            <a href="#/Funcionario"><i class="fa fa-fw fa-dashboard"></i> Funcionario</a>
                        </li>






                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </nav>

            <div id="page-wrapper">

                <ng-view></ng-view>

            </div>
            <!-- /#page-wrapper -->

        </div>
        <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-route.min.js" type="text/javascript"></script>
        <script src="js/angular-local-storage.js" type="text/javascript"></script>
        <script src="js/angular-animate.min.js" type="text/javascript"></script>
        <script src="services/authInterceptorService.js" type="text/javascript"></script>
        <script src="services/pagamentoService.js" type="text/javascript"></script>

        <script src="js/app.js" type="text/javascript"></script>
        <script src="componentes/configuracao/configuracao.js" type="text/javascript"></script>
        <script src="componentes/fab/fab.js" type="text/javascript"></script>
        <script src="componentes/inicio/inicio.js" type="text/javascript"></script>
        <script src="componentes/login/login.js" type="text/javascript"></script>
        <script src="componentes/notify/notify.js" type="text/javascript"></script>
        <script src="componentes/pagamento/pagamento.js" type="text/javascript"></script>
        <script src="componentes/usuario/usuario.js" type="text/javascript"></script>
        <script src="componentes/fornecedor/fornecedor.js" type="text/javascript"></script>
        <script src="services/fileUpload.js" type="text/javascript"></script>
        <script src="componentes/funcionario/funcionario.js" type="text/javascript"></script>
        <script src="componentes/cargo/cargo.js" type="text/javascript"></script>
        
        
        <!-- Morris Charts JavaScript -->

    <notify></notify>

</body>

</html>
