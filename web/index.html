    <style>
        .title-bar{
            padding: 0;
            margin: 0;
            height: 100%;
            line-height: 55px;
            text-align: left;
            padding-left: 65px;
            font-family: Roboto;
            font-size: 20px;
            font-weight: 400;
        }

        .animation-bar{
            transition-duration: .5s;
        }

        .back-top{
            width: 100%;
            height: 150px;
            z-index: -10;
            position: fixed;
            top: 0;
        }

        .menu-title{
            font-family: roboto;
            color: #333 !important;
            font-weight: 500;
            font-size: 14px !important;
            padding-left: 10px;
        }

        .mm-menu__item:hover{
            text-decoration: none !important;
            background-color: rgb(228, 228, 228);
        }

        .mm-menu__link{
            text-decoration: none !important;
        }

        .menu-title i{
            padding-right: 26px;
            font-size: 19px;
            color: rgb(112, 112, 112);
        }

        #vertical-menu a:focus{  
            background: rgb(226, 226, 226) !important;                
            outline: none;
        }

        .menu{
            position: fixed;
            top: 61px;
            left: 8px;
            width: 191px;
            bottom: 0;
        }

        .menu a {
            color: #4C4C4C;
            font-family: Roboto;
            font-weight: 400;
            line-height: 32px;
            padding-left: 10px;
        }

        .menu a:hover{
            text-decoration: none;
        }

        .menu li {
            border-radius: 4px;
            margin-top: 3px;    
            cursor: pointer;
        }

        .menu li:hover, .menu li.active{
            background-color: rgb(219, 219, 219);
        }
    </style>

    <body ng-controller="appCtrl">
        <div ng-class="{'z3': shadow}" class="navbar-inverse animation-bar" 
             style="background: {{barColor}} !important; height: 56px;position: fixed; width: 100%; z-index: 300;"><span class="text-center" style="color: white">
                <pesquisa></pesquisa>
                <div class="title-bar">   
                    {{title}}
                </div>                    
            </span>                
        </div>

        <div ng-show="showBack" class="back-top" style="background: {{barColor}} !important;">

        </div>

        <div id="wrapper" class="wrapper" style="padding-left: 0;   padding-top: 60px;">            
            <div class="col-lg-2">
                <div class="menu" ng-class="{'card z1' : showBack}">
                    <nav>
                        <ul>
                            <li ng-click="click('/inicio')" ng-class="{active: selectedItem == '/inicio'}">
                                <a href="#/inicio">
                                    <span>
                                        <i class="md md-home"></i> Início
                                    </span>
                                </a>
                            </li>
                            <li  ng-click="click('/usuario')">
                                <a href="#/usuario">
                                    <span>
                                        <i class="md md-account-circle"></i> Usuários
                                    </span>
                                </a>
                            </li>
                            <li  ng-class="{active: selectedItem == '/Pagamentos'}">
                                <a href="#/Pagamentos">
                                    <span ><i class="md md-credit-card"></i> Pagamentos</span>
                                </a>
                            </li>
                            <li  ng-class="{active: selectedItem == '/Fornecedor'}">
                                <a href="#/Fornecedor">
                                    <span ><i class="md md-perm-identity"></i> Fornecedores</span>
                                </a>
                            </li>
                            <li  ng-class="{active: selectedItem == '/Clientes'}">
                                <a href="#/Clientes">
                                    <span ><i class="md md-contacts"></i> Clientes</span>
                                </a>
                            </li>
                            <li  ng-class="{active: selectedItem == '/Cargo'}">
                                <a href="#/Cargo">
                                    <span ><i class="md md-assignment"></i> Cargo</span>
                                </a>
                            </li>
                            <li  ng-class="{active: selectedItem == '/Funcionario'}">
                                <a href="#/Funcionario">
                                    <span ><i class="md md-account-box"></i> Funcionário</span>
                                </a>
                            </li>

                            <li  ng-class="{active: selectedItem == '/Caminhao'}">
                                <a href="#/Caminhao">
                                    <span ><i class="md md-directions-bus"></i> Caminhões</span>
                                </a>
                            </li>
                            <li  ng-class="{active: selectedItem == '/Carga'}">
                                <a href="#/Carga">
                                    <span ><i class="md md-perm-data-setting"></i> Carga</span>
                                </a>
                            </li>
                            <li  ng-class="{active: selectedItem == '/Conta'}">
                                <a href="#/Conta">
                                    <span ><i class=" md md-account-balance-wallet"></i> Contas Bancárias</span>
                                </a>
                            </li>
                            <li  ng-class="{active: selectedItem == '/Banco'}">
                                <a href="#/Banco">
                                    <span ><i class=" md md-account-balance"></i> Bancos</span>
                                </a>
                            </li>
                            <li  ng-class="{active: selectedItem == '/Viagem'}">
                                <a href="#/Viagem">
                                    <span ><i class=" md md-explore"></i> Viagens</span>
                                </a>
                            </li>
                            <li  ng-class="{active: selectedItem == '/Log'}">
                                <a href="#/Log">
                                    <span ><i class=" md md-warning"></i> Logs</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="col-lg-10" style='margin-bottom: 100px;'>

                <ng-view></ng-view>

            </div>
        </div>
