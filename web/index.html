<html lang="pt-br" ng-app="app">

    <head>

        <meta charset="utf-8">

        <!-- Custom CSS -->
        <link href="css/sb-admin.css" rel="stylesheet">
        <link href="componentes/configuracao/configuracao.css" rel="stylesheet" type="text/css"/>
        <link href="componentes/inicio/inicio.css" rel="stylesheet" type="text/css"/>
        <link href="componentes/pagamento/pagamento.css" rel="stylesheet" type="text/css"/>
        <link href="css/animation/itemList.css" rel="stylesheet" type="text/css"/>
        <link href="css/material.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.min.css" rel="stylesheet" type="text/css"/>

        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    </head>

    <style>
        .title-bar{
            padding: 0;
            margin: 0;
            height: 100%;
            line-height: 44px;
            text-align: left;
            padding-left: 52px;
            font-family: Roboto;
            font-size: 18px;
            font-weight: 400;            
        }

        .animation-bar{
            transition-duration: .5s;
        }

        .search{
            border: none;
            border-radius: 4px;
            height: 30px;
            margin-right: 10px;
            margin-top: 7px;
            padding-left: 10px;
        }
    </style>

    <body ng-controller="appCtrl">
        <div class="navbar-inverse z3 animation-bar" style="background: {{barColor}} !important;height: 45px;  height: 45px;position: fixed; width: 100%; z-index: 300;"><span class="text-center" style="color: white">
                <input style="background-color: {{searchColor}}" type="text" class="search pull-right" placeholder="Pesquisar" value="Pesquisar">
                <div class="title-bar">   
                    {{title}}
                </div>                    
            </span></div>
        <div id="wrapper" class="wrapper" style="padding-left: 0">
            <header class="header">
                <div class="container">
                    <h1 class="header__title"></h1>
                </div>
            </header>
            <!-- Navigation -->


            <div id="page-wrapper">

                <ng-view></ng-view>

            </div>
            <!-- /#page-wrapper -->

        </div>

        <button id="mm-menu-toggle" class="mm-menu-toggle" style="z-index: 300">
            Toggle Menu
        </button>
        <nav id="mm-menu" class="mm-menu">
            <div class="mm-menu__header">
                <h2 class="mm-menu__title">
                    Antevere Transportes                    
                </h2>
            </div>
            <ul class="mm-menu__items">
                <li ng-click="click('/inicio')" class="mm-menu__item" ng-class="{active: selectedItem == '/inicio'}">
                    <a class="mm-menu__link" href="#/inicio">
                        <span class="mm-menu__link-text"><i class="md md-home"></i> Inicio</span>
                    </a>
                </li>
                <li class="mm-menu__item" ng-class="{active: selectedItem == '/usuario'}">
                    <a class="mm-menu__link" href="#/usuario">
                        <span class="mm-menu__link-text"><i class="md md-person"></i> Usuário</span>
                    </a>
                </li>
                <li class="mm-menu__item" ng-class="{active: selectedItem == '/configuracao'}">
                    <a class="mm-menu__link" href="#/configuracao">
                        <span class="mm-menu__link-text"><i class="md md-settings"></i> Configuração</span>
                    </a>
                </li>
                <li class="mm-menu__item" ng-class="{active: selectedItem == '/Pagamentos'}">
                    <a class="mm-menu__link" href="#/Pagamentos">
                        <span class="mm-menu__link-text"><i class="md md-dashboard"></i> Pagamento</span>
                    </a>
                </li>
                <li class="mm-menu__item" ng-class="{active: selectedItem == '/Fornecedor'}">
                    <a class="mm-menu__link" href="#/Fornecedor">
                        <span class="mm-menu__link-text"><i class="md md-person"></i> Fornecedor</span>
                    </a>
                </li>
                <li class="mm-menu__item" ng-class="{active: selectedItem == '/Cargo'}">
                    <a class="mm-menu__link" href="#/Cargo">
                        <span class="mm-menu__link-text"><i class="md md-person"></i> Cargo</span>
                    </a>
                </li>
                <li class="mm-menu__item" ng-class="{active: selectedItem == '/Funcionario'}">
                    <a class="mm-menu__link" href="#/Funcionario">
                        <span class="mm-menu__link-text"><i class="md md-person"></i> Funcionario</span>
                    </a>
                </li>
                <li class="mm-menu__item" ng-class="{active: selectedItem == '/Clientes'}">
                    <a class="mm-menu__link" href="#/Clientes">
                        <span class="mm-menu__link-text"><i class="md md-person"></i> Clientes</span>
                    </a>
                </li>
            </ul>
        </nav><!-- /nav -->
        <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-route.min.js" type="text/javascript"></script>
        <script src="js/angular-local-storage.js" type="text/javascript"></script>
        <script src="js/angular-animate.min.js" type="text/javascript"></script>
        <script src="services/authInterceptorService.js" type="text/javascript"></script>
        <script src="services/pagamentoService.js" type="text/javascript"></script>

        <script src="js/app.js" type="text/javascript"></script>
        <script src="componentes/configuracao/configuracao.js" type="text/javascript"></script>
        <script src="componentes/fab/fab.js" type="text/javascript"></script>
        <script src="componentes/inicio/inicio.js" type="text/javascript"></script>
        <script src="componentes/login/login.js" type="text/javascript"></script>
        <script src="componentes/notify/notify.js" type="text/javascript"></script>
        <script src="componentes/pagamento/pagamento.js" type="text/javascript"></script>
        <script src="componentes/usuario/usuario.js" type="text/javascript"></script>
        <script src="componentes/fornecedor/fornecedor.js" type="text/javascript"></script>
        <script src="services/fileUpload.js" type="text/javascript"></script>
        <script src="componentes/funcionario/funcionario.js" type="text/javascript"></script>
        <script src="componentes/cargo/cargo.js" type="text/javascript"></script>
        <script src="componentes/clientes/cliente.js" type="text/javascript"></script>
        <script src="js/production/materialMenu.min.js"></script>
        <script>
                            var menu = new Menu;
                            $(".mm-menu__item").click(function () {
                                setTimeout(function () {
                                    $("#mm-menu-toggle").click();
                                }, 300);

                            });
        </script>


        <!-- Morris Charts JavaScript -->

    <notify></notify>

</body>

</html>
