<div class="col-lg-12 z1 card">
    <table class="table">
        <thead>
            <tr>
                <th class="col-lg-2">Numero</th>                
                <th class="col-lg-4">Conta Bancaria</th>
                <th class="col-lg-4">Pessoa</th>
                <th class="col-lg-2">Banco</th>
                <th width="100px"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in itens">
                <td>{{item.nome}}</td>
                <td>{{item.numero}}</td>
                <td>{{item.pessoa_ID}}</td>
                <td>{{item.banco_ID}}</td>
                <td>
                    <button class="m-button" ng-click="editar(item)">
                        <i class="glyphicon glyphicon-pencil" style="color: orange"></i>
                    </button>

                    <button class="m-button" ng-click="excluir(item)">
                        <i class="glyphicon glyphicon-trash" style="color: red"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    {{modal.titulo}}
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form novalidate class="m-form" name="conta_bancariaform">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Número</label>
                                <input name="numero" required ng-model="novo.numero" placeholder="Número"  type="number" class="form-control m-input">
                                <erro ng-show="conta_bancariaform.numero.$error.required && conta_bancariaform.numero.$touched">
                                    Insira o Número
                                </erro>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Conta Bancaria</label>
                                <input ng-model="novo.nome" placeholder="Nome" name="nome" 
                                       type="text" class="form-control m-input" required>
                                <erro ng-show="conta_bancariaform.nome.$error.required && conta_bancariaform.nome.$touched">
                                    Insira o Nome
                                </erro>
                            </div>
                        </div>                        
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Pessoa</label>
                                <input ng-model="novo.pessoa_ID" placeholder="Pessoa" name="pessoa_ID" 
                                       type="text" class="form-control m-input" required>
                                <erro ng-show="conta_bancariaform.pessoa_ID.$error.required && conta_bancariaform.pessoa_ID.$touched">
                                    Selecione o Pessoa
                                </erro>
                            </div>
                        </div>                                                
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Banco</label>
                                <input ng-model="novo.banco_ID" placeholder="Banco" name="banco_ID" 
                                       type="text" class="form-control m-input" required>
                                <erro ng-show="conta_bancariaform.banco_ID.$error.required && conta_bancariaform.banco_ID.$touched">
                                    Selecione o Banco
                                </erro>
                            </div>
                        </div>                                        
                    </form>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button"
                        class="btn btn-default m-button-flat"
                        data-dismiss="modal">Fechar</button>
                <button type="button"
                        ng-click="modal.salvarFuncao(modal.item)" 
                        class="btn btn-primary m-button-flat"
                        ng-disabled="formularioValido()">
                    {{modal.salvarNome}}
                </button>
            </div>
        </div>
    </div>
</div>
