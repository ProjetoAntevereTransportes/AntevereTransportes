<style>
    .fab-content .buttons{
        position: fixed;
        bottom: 0px;
        right: 0px;
        padding-right: 20px;
        padding-bottom: 20px;
    }

    .fab-content .fab-big{
        background-color: #F00;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        color: #FFF;
        font-size: 18px;        
        font-weight: 100;        
        cursor: pointer;
        transition-duration: 0.5s; 
        position: relative;
        border: none;
    }

    .fab-content .fab-big:hover{
        
    }

    .fab-content .fab-big .second{
        opacity: 0;
    }

    .fab-content .fab-big i{
        position: absolute;
        top: 18px;
        left: 18px;
        width: 18px !important;
        height: 18px !important;
    }

    .fab-content .mini i{
        width: 18px !important;
        height: 18px !important;
    }

    .fab-content .fab-big .second{
        display: 0;
        animation: hideIcon2 linear 0.2s;
        animation-iteration-count: 1;
        transform-origin: 50% 50%;
        -moz-animation: hideIcon2 linear 0.2s;
        -moz-animation-iteration-count: 1;
        -moz-transform-origin: 50% 50%;
        -webkit-animation: hideIcon2 linear 0.2s;
        -webkit-animation-iteration-count: 1;
        -webkit-transform-origin: 50% 50%;
    }

    .fab-content .fab-big .primary{
        display: 1;
        animation: showIcon2 linear 0.2s;
        animation-iteration-count: 1;
        transform-origin: 50% 50%;
        -moz-animation: showIcon2 linear 0.2s;
        -moz-animation-iteration-count: 1;
        -moz-transform-origin: 50% 50%;
        -webkit-animation: showIcon2 linear 0.2s;
        -webkit-animation-iteration-count: 1;
        -webkit-transform-origin: 50% 50%;
    }

    @-moz-keyframes showIcon2{
        0% {
            transform: rotate(180deg);
            opacity: 0;
        }
        100% {
            transform: rotate(90deg);
            opacity: 1;
        }
    }

    @-moz-keyframes hideIcon2{
        0% {
            transform: rotate(1800deg);
            opacity: 1;
        }
        100% {
            transform: rotate(90deg);
            opacity: 0;
        }
    }

    @-webkit-keyframes showIcon2{
        0% {
            transform: rotate(180deg);
            opacity: 0;
        }
        100% {
            transform: rotate(90deg);
            opacity: 1;
        }
    }

    @-webkit-keyframes hideIcon2{
        0% {
            transform: rotate(180deg);
            opacity: 1;
        }
        100% {
            transform: rotate(90deg);
            opacity: 0;
        }
    }

    .fab-content .buttons:hover .second{
        opacity: 1;
        animation: showIcon linear 0.2s;
        animation-iteration-count: 1;
        transform-origin: 50% 50%;
        -moz-animation: showIcon linear 0.2s;
        -moz-animation-iteration-count: 1;
        -moz-transform-origin: 50% 50%;
        -webkit-animation: showIcon linear 0.2s;
        -webkit-animation-iteration-count: 1;
        -webkit-transform-origin: 50% 50%;
    }

    .fab-content .buttons:hover .primary{
        opacity: 0;
        animation: hideIcon linear 0.2s;
        animation-iteration-count: 1;
        transform-origin: 50% 50%;
        -moz-animation: hideIcon linear 0.2s;
        -moz-animation-iteration-count: 1;
        -moz-transform-origin: 50% 50%;
        -webkit-animation: hideIcon linear 0.2s;
        -webkit-animation-iteration-count: 1;
        -webkit-transform-origin: 50% 50%;
    }

    @-moz-keyframes showIcon{
        0% {
            transform: rotate(-90deg);
            opacity: 0;
        }
        100% {
            transform: rotate(0deg);
            opacity: 1;
        }
    }

    @-moz-keyframes hideIcon{
        0% {
            transform: rotate(-90deg);
            opacity: 1;
        }
        100% {
            transform: rotate(0deg);
            opacity: 0;
        }
    }

    @-webkit-keyframes showIcon{
        0% {
            transform: rotate(-90deg);
            opacity: 0;
        }
        100% {
            transform: rotate(0deg);
            opacity: 1;
        }
    }

    @-webkit-keyframes hideIcon{
        0% {
            transform: rotate(-90deg);
            opacity: 1;
        }
        100% {
            transform: rotate(0deg);
            opacity: 0;
        }
    }

    .fab-content .mini{
        padding-top: 8.1px;
        text-align: center;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background-color: #FFF;
        margin-left: 10px;
        margin-bottom: 15px;
        cursor: pointer;
        color: white;
        border: none;
        display: block;
        padding-top: 2px;
    }

    .fab-content .mini.ng-enter{
        animation: showMiniIcon linear 0.05s;
        animation-iteration-count: 1;
        transform-origin: 50% 50%;
        -moz-animation: showMiniIcon linear 0.05s;
        -moz-animation-iteration-count: 1;
        -moz-transform-origin: 50% 50%;
        -webkit-animation: showMiniIcon linear 0.05s;
        -webkit-animation-iteration-count: 1;
        -webkit-transform-origin: 50% 50%;
    }

    .fab-content .mini.ng-leave{
        animation: hideMiniIcon linear 0.05s;
        animation-iteration-count: 1;
        transform-origin: 50% 50%;
        -moz-animation: hideMiniIcon linear 0.05s;
        -moz-animation-iteration-count: 1;
        -moz-transform-origin: 50% 50%;
        -webkit-animation: hideMiniIcon linear 0.05s;
        -webkit-animation-iteration-count: 1;
        -webkit-transform-origin: 50% 50%;
    }

    .fab-content .mini.ng-enter-stagger {
        transition-delay: 0.05s !important;
        -webkit-transition-delay: 0.05s !important;
        -webkit-animation-delay: 0.05s !important;
        animation-delay: 0.05s !important;
    }

    .fab-content .mini.ng-leave-stagger {
        transition-delay: 0.05s !important;
        -webkit-transition-delay: 0.05s !important;
        -webkit-animation-delay: 0.05s !important;
        animation-delay: 0.05s !important;
    }

    @-moz-keyframes hideMiniIcon{
        0% {
            opacity: 1;
            transform: scale(1);
        }
        100%{
            opacity: 0;
            transform: scale(0.5);
        }
    }

    @-moz-keyframes showMiniIcon{
        0% {
            opacity: 0;
            transform: scale(0.5);
        }
        100%{
            opacity: 1;
            transform: scale(1);
        }
    }

    @-webkit-keyframes hideMiniIcon{
        0% {
            opacity: 1;
            transform: scale(1);
        }
        100%{
            opacity: 0;
            transform: scale(0.5);
        }
    }

    @-webkit-keyframes showMiniIcon{
        0% {
            opacity: 0;
            transform: scale(0.5);
        }
        100%{
            opacity: 1;
            transform: scale(1);
        }
    }
</style>

<div class="fab-content">
    <div class="buttons"
         ng-mouseover="mouseOver()"
         ng-mouseleave="mouseLeave()"
         >
        <button class="mini z1 fab-tooltip"
                id="{{mini.id}}"
                ng-repeat="mini in fab.miniShow"
                ng-click="mini.click()"
                style="background-color: {{mini.color}};"
                alt="{{mini.alt}}"
                title="{{mini.alt}}">

            <i class="{{mini.icon}}"></i>

        </button>

        <button class="fab-big z1 fab-tooltip" 
                ng-click="fab.principalClick()" 
                id="fab-principal" 
                alt="{{fab.principalAlt}}"
                ng-class="{'z3': fab.miniShow.length > 0}">
            <i class="primary {{fab.principalIcon}}"></i>
            <i class="second {{fab.secondIcon}}"></i>
        </button>    
    </div>
</div>
