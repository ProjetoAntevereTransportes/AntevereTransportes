<h3 class="text-center">Gerenciamento de Clientes</h3>
<div class="col-lg-12 z1 card">


    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>CNPJ</th>
                <th>Status</th>
                <th width="100px"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in itens">
                <td>{{item.nome}}</td>
                <td>{{item.email}}</td>
                <td>{{item.telefone}}</td>
                <td>{{item.cnpj}}</td>
                <td>{{item.statusNome}}</td>
                <td>
                    <button class="m-button" ng-click="editar(item)">
                        <i class="glyphicon glyphicon-pencil" style="color: orange"></i>
                    </button>

                    <button class="m-button" ng-click="excluir(item)">
                        <i class="glyphicon glyphicon-trash" style="color: red"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>


</div>

<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    {{modal.titulo}}
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form novalidate class="m-form" name="clienteform">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Nome</label>
                                <input ng-model="novo.nome" placeholder="Nome" name="nome" 
                                       type="text" class="form-control m-input" required>

                                <erro ng-show="clienteform.nome.$error.required && clienteform.nome.$touched">
                                    Insira um nome
                                </erro>

                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>E-mail</label>
                                <input name="email" ng-model="novo.email" required
                                       placeholder="E-mail"  type="email" class="form-control m-input">
                                <erro ng-show="clienteform.email.$error.required && clienteform.email.$touched">
                                    Insira um e-mail
                                </erro>
                                <erro ng-show="clienteform.email.$error.email && clienteform.email.$touched">
                                    Insira um e-mail válido
                                </erro>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Telefone</label>
                                <input name="telefone" required ng-model="novo.telefone" placeholder="Telefone" 
                                       type="number" class="form-control m-input">
                                <erro ng-show="clienteform.telefone.$error.required && clienteform.telefone.$touched">
                                    Insira um telefone
                                </erro>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>CNPJ</label>
                                <input name="cnpj" required ng-model="novo.cnpj" placeholder="CNPJ"  type="text" class="form-control m-input">
                                <erro ng-show="clienteform.cnpj.$error.required &&
                                                        clienteform.cnpj.$touched">
                                    Insira um Cnpj
                                </erro>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Observação *</label>
                                        <input name="observacao" required ng-model="novo.observacao" placeholder="Observação"  type="text" class="form-control m-input">
                                    </div>
                                </div>
                               <div class="col-lg-6">
                                    <div class='form-group'>
                                        <label>Status</label>
                                        <select name="status" class='form-control m-input' placeholder="Status" ng-model="novo.statusID">
                                            <option ng-repeat="f in lstatus" required value="{{f.id}}">{{f.nome}}</option>
                                        </select>
                                       <erro ng-show="clienteform.status.$error.required &&
                                                                clienteform.status.$touched">
                                            Selecione um status
                                        </erro>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                     </form>
                    <div>* - Campos não Obrigatórios</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-default m-button-flat"
                        data-dismiss="modal">Fechar</button>
                <button type="button"
                        ng-click="modal.salvarFuncao(modal.item)" 
                        class="btn btn-primary m-button-flat"
                        ng-disabled="formularioValido()">
                    {{modal.salvarNome}}
                </button>
            </div>
        </div>
    </div>
</div>
