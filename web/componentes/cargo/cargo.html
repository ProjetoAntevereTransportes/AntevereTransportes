
<div class="col-lg-12 z1 card a-card" ng-show="itens.length">

    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th width="100px"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in itens | filter:search">
                <td>{{item.nome}}</td>
                <td>{{item.descricao}}</td>
                <td>
                    <button class="m-button" ng-click="consultar(item)">
                        <i class="glyphicon glyphicon-search" style="color: blue"></i>
                    </button>  
                    <button class="m-button" ng-click="editar(item)">
                        <i class="glyphicon glyphicon-pencil" style="color: orange"></i>
                    </button>

                    <button class="m-button" ng-click="excluir(item)">
                        <i class="glyphicon glyphicon-trash" style="color: red"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>


</div>

<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    {{modal.titulo}}
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">

                    <form novalidate class="m-form"  id="cargoForm" name="cargoform">
                        <!-- Nome -->
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Nome</label>
                                <input tabindex=1 
                                       name="nome" 
                                       type="text"
                                       ng-model="modal.item.nome"
                                       placeholder="Nome"
                                       required
                                       ng-minlength="5" 
                                       ng-maxlength="30" 
                                       maxlength="30" 
                                       class="form-control m-input" >

                                <erro ng-show="cargoform.nome.$error.minlength || cargoform.nome.$error.maxlength 
                                            || cargoform.nome.$error.required && cargoform.nome.$touched">
                                    Insira um nome com no mínimo 5 e no máximo 30 caracteres
                                </erro>
                            </div>
                        </div>

                        <!-- Descrição -->
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Descrição</label>
                                <input tabindex=2 name="descricao" type="text" ng-model="modal.item.descricao" required
                                       ng-minlength="5" ng-maxlength="150" maxlength="150" placeholder="Descrição" class="form-control m-input">

                                <erro ng-show="cargoform.descricao.$error.minlength || cargoform.descricao.$error.maxlength
                                      || cargoform.descricao.$error.required && cargoform.descricao.$touched">
                                    Insira uma descrição com no mínimo 5 e no máximo 150 caracteres
                                </erro>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div class="modal-footer">
                <!-- Fechar -->
                <button type="button"
                        class="btn btn-default m-button-flat" ng-click="fechar(modal.item)"
                        data-dismiss="modal" tabindex=4>Fechar</button>
                <!-- Fechar -->
                <button type="button" id="salvar"
                        ng-click="modal.salvarFuncao(modal.item)" 
                        class="btn btn-primary m-button-flat"
                        ng-disabled="cargoform.$invalid" tabindex=3>
                    {{modal.salvarNome}}
                </button>
            </div>
        </div>
    </div>
</div>
