<h3 class="text-center">Gerenciamento de Cargos</h3>
<div class="col-lg-12 z1 card">

    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th width="100px"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in itens">
                <td>{{item.nome}}</td>
                <td>{{item.descricao}}</td>
                <td>
                    <button class="m-button" ng-click="editar(item)">
                        <i class="glyphicon glyphicon-pencil" style="color: orange"></i>
                    </button>

                    <button class="m-button" ng-click="excluir(item)">
                        <i class="glyphicon glyphicon-trash" style="color: red"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>


</div>

<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    {{modal.titulo}}
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    
                    <form novalidate class="m-form" name="cargoform">
                        <!-- Nome -->
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Nome</label>
                                <input tabindex=1 ng-model="novo.nome" placeholder="Nome" name="nome" 
                                       type="text" class="form-control m-input" required>

                                <erro ng-show="cargoform.nome.$error.required && cargoform.nome.$touched">
                                    Insira um nome
                                </erro>

                            </div>
                        </div>
                        
                        <!-- Descrição -->
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Descrição</label>
                                <input tabindex=2 name="descricao" ng-model="novo.descricao" required
                                       placeholder="Descrição"  type="text" class="form-control m-input">
                                
                                <erro ng-show="cargoform.descricao.$error.required && cargoform.descricao.$touched">
                                    Insira uma descrição
                                </erro>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
            <div class="modal-footer">
                <!-- Fechar -->
                <button type="button"
                        class="btn btn-default m-button-flat"
                        data-dismiss="modal" tabindex=4>Fechar</button>
                <!-- Fechar -->
                <button type="button"
                        ng-click="modal.salvarFuncao(modal.item)" 
                        class="btn btn-primary m-button-flat"
                        ng-disabled="formularioValido()" tabindex=3>
                    {{modal.salvarNome}}
                </button>
            </div>
        </div>
    </div>
</div>
